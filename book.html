<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>
  <style>
    /* ✅ Wrapper for toggle */
    .comment-toggle-wrapper {
      position: fixed;
      bottom: 240px;
      right: 20px;
      z-index: 999;
      text-align: center;
    }

    /* ✅ Toggle Button */
    .comment-toggle-wrapper input[type="checkbox"] {
      display: none;
    }

    .comment-toggle-wrapper label {
      font-size: 2.2rem;
      color: #ffffff;
      cursor: pointer;
      filter: drop-shadow(0 0 1px #000);
      display: inline-block;
    }

    /* ✅ Comment Section Default Hidden */
    #comment-section {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      z-index: 998;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* ✅ Show Comment Section When Checkbox Checked */
    .comment-toggle-wrapper input[type="checkbox"]:checked ~ #comment-section {
      display: block;
    }

    /* ✅ Example comment content */
    .comment {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .comment:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- ✅ Toggle and Comment Section Wrapper -->
  <div class="comment-toggle-wrapper">
    <input type="checkbox" id="toggle-comment" />
    <label for="toggle-comment">💬</label>

    <div id="comment-section">
      <div class="comment">🧘 သတိပြုခဲ့သူ ၁</div>
      <div class="comment">🙏 အကြံပြုချက် တင်သွင်းခဲ့သည်။</div>
      <div class="comment">📖 စာအုပ်အကြောင်း တုံ့ပြန်ချက်။</div>
    </div>
  </div>

</body>
</html>

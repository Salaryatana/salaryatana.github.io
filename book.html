<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>

  <!-- ✅ External CSS & JS for Dark Mode -->
  <link rel="stylesheet" href="theme-darkmode.css" />
  <script src="theme-darkmode.js" defer></script>

  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      background-color: #fff;
      color: #d4a017;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
      padding-bottom: 120px; /* footer/nav space */
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: #d4a017;
    }
    p {
      margin: 10px 0;
    }
    a {
      color: #d4a017;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      z-index: 999;
    }
    nav a {
      margin: 0 10px;
      color: #d4a017;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #d4a017;
    }

    /* ✅ Like button style */
    .like-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
      margin-top: 10px;
    }
    .like-button.liked {
      color: #fe2c55;
      cursor: default;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button onclick="toggleDarkMode()" class="dark-toggle">🌙</button>

  <nav>
    <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
    <a href="book.html">📘 စာအုပ်</a>
    <a href="chat-json.html">🤖 မေးခွန်းမေး</a>
    <a href="history.html">🕘 မှတ်တမ်း</a>
    <a href="message.html">✉️ စာပို့ရန်</a>
    <a href="about.html">ℹ️ အကြောင်း</a>
  </nav>

  <h1>📘 စာအုပ်</h1>
  <p>ဒီနေရာမှာ သင်ဖတ်လိုတဲ့စာအုပ်တွေ၊ သင်္ချာနည်းလမ်းတွေထည့်နိုင်ပါတယ်။</p>

  <!-- ✅ Like button (မူရင်း layout မပြောင်းပဲ) -->
  <button id="like-btn" class="like-button">❤️ Like</button>
  <span id="like-count">0</span>

  <!-- ✅ Firebase Scripts & Like Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="like-button.js"></script>

</body>
</html>

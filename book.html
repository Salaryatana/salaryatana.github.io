<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Stylesheets -->
  <link rel="stylesheet" href="theme-darkmode.css" />
  <link rel="stylesheet" href="like-button.css" />

  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      background-color: #fff;
      color: #d4a017;
      margin: 0;
      padding: 20px;
      padding-bottom: 120px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .book-list {
      max-width: 700px;
      margin: 0 auto;
    }

    .book-list a {
      display: block;
      margin: 10px 0;
      color: #d4a017;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #d4a017;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .book-list a:hover {
      background-color: #d4a017;
      color: #fff;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      text-align: center;
      z-index: 999;
    }

    nav a {
      margin: 0 10px;
      color: #d4a017;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f9d71c;
    }

    body.dark-mode .book-list a {
      border-color: #f9d71c;
      color: #f9d71c;
    }

    body.dark-mode .book-list a:hover {
      background-color: #f9d71c;
      color: #000;
    }

    body.dark-mode nav {
      background-color: #1f1f1f;
      border-top-color: #444;
    }

    body.dark-mode nav a {
      color: #f9d71c;
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      box-shadow: none;
      z-index: 1000;
    }

    .dark-toggle:hover {
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- ✅ Dark Mode Button -->
  <button onclick="toggleDarkMode()" class="dark-toggle" id="darkToggleBtn">🌙</button>

  <h1>📘 စာအုပ်စာရင်း</h1>
  <div class="book-list">
    <a href="https://candy-mahogany-70a.notion.site/Version-3-21acaaa9744980d9915dfa384437c7e7" target="_blank">Version 3 - နောက်ဆုံးပြင်ဆင်မှု</a>
    <a href="https://candy-mahogany-70a.notion.site/salaryatana-219caaa974498080979ed2f7db6f812c" target="_blank">Version များအားလုံး</a>
    <a href="#">📖 စာအုပ် ဖတ်ရန် (Coming Soon)</a>
  </div>

  <!-- ✅ TikTok-style Like Button -->
  <div class="like-box">
    <button class="like-button" id="like-btn">❤️</button>
    <span id="like-count">0</span>
  </div>

  <!-- ✅ Category Nav Bar -->
  <nav>
    <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
    <a href="book.html">📘 စာအုပ်</a>
    <a href="chat-json.html">🤖 မေးခွန်းမေး</a>
    <a href="history.html">🕘 မှတ်တမ်း</a>
    <a href="message.html">✉️ စာပို့ရန်</a>
    <a href="about.html">ℹ️ အကြောင်း</a>
  </nav>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- ✅ Like Button Script -->
  <script src="like-button.js"></script>

  <!-- ✅ Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById("darkToggleBtn");
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        btn.textContent = "☀️";
        localStorage.setItem("darkMode", "enabled");
      } else {
        btn.textContent = "🌙";
        localStorage.setItem("darkMode", "disabled");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const darkModeSetting = localStorage.getItem("darkMode");
      const btn = document.getElementById("darkToggleBtn");
      if (darkModeSetting === "enabled") {
        document.body.classList.add("dark-mode");
        btn.textContent = "☀️";
      } else {
        btn.textContent = "🌙";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>

  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      background-color: #fff;
      color: #d4a017;
      margin: 0;
      padding: 20px;
      text-align: center;
      position: relative;
      padding-bottom: 120px; /* footer/nav space */
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: #d4a017;
    }
    p {
      margin: 10px 0;
    }
    a {
      color: #d4a017;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      z-index: 999;
    }
    nav a {
      margin: 0 10px;
      color: #d4a017;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Dark Mode Styling */
    .dark-toggle {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1001;
      background: transparent;
      color: #f1c40f;
      padding: 8px 14px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      font-weight: bold;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f9f9f9;
    }
    body.dark-mode a {
      color: #f1c40f;
    }
    body.dark-mode nav {
      background: #1e1e1e;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button onclick="toggleDarkMode()" class="dark-toggle"> အဖြူအမဲ </button>

  <nav>
    <a href="index.html">🏠 ပင်မစာမျက်နှာ</a> |
    <a href="book.html">📘 စာအုပ်</a> |
    <a href="about.html">ℹ️ အကြောင်း</a>
  </nav>

  <h1>📘 စာအုပ်</h1>
  <p>ဒီနေရာမှာ သင်ဖတ်လိုတဲ့စာအုပ်တွေ၊ သင်္ချာနည်းလမ်းတွေထည့်နိုင်ပါတယ်။</p>

  <p><a href="index.html">🔙 ပင်မစာမျက်နှာသို့ ပြန်သွားရန်</a></p>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💬 Salaryatana Chatbot</title>
  <link rel="stylesheet" href="theme-darkmode.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ✅ Dark mode toggle button -->
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">🌙 Toggle</button>
  </div>

  <h1>💬 မေးမြန်းပါ – Salaryatana Chatbot</h1>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="မေးရန်..." />
  <button onclick="sendMessage()">Send</button>

  <!-- ✅ Category Bar -->
  <nav>
    <div class="category-bar">
      <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
      <a href="book.html">📘 စာအုပ်</a>
      <a href="chat-json.html">🤖 မေးခွန်းမေး</a>
      <a href="history.html">🕘 မှတ်တမ်း</a>
      <a href="message.html">✉️ စာပို့</a>
    </div>
  </nav>

  <!-- ✅ Scripts -->
  <script src="theme-darkmode.js"></script>
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userText = input.value.trim();
      if (!userText) return;

      const userDiv = document.createElement("div");
      userDiv.textContent = "👤 " + userText;
      chatbox.appendChild(userDiv);

      const botDiv = document.createElement("div");
      botDiv.textContent = "🤖 " + getBotReply(userText);
      chatbox.appendChild(botDiv);

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotReply(input) {
      const lower = input.toLowerCase();
      if (lower.includes("မင်္ဂလာပါ")) return "မင်္ဂလာပါခင်ဗျာ။";
      if (lower.includes("နာမည်")) return "ကျွန်တော်က Salaryatana chatbot ဖြစ်ပါတယ်။";
      return "သေချာမသိရသေးပါ... ပြန်မေးပေးပါ။";
    }
  </script>
</body>
</html>

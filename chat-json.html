<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>
  <link rel="stylesheet" href="theme-darkmode.css">
  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      margin: 0;
      padding: 0;
    }

    .category-bar {
      background-color: #fff;
      color: #d4a017;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    .category-bar a {
      text-decoration: none;
      color: #d4a017;
      font-weight: bold;
    }

    /* Dark mode support */
    body.dark .category-bar {
      background-color: #111;
      color: #f9e79f;
    }

    body.dark .category-bar a {
      color: #f9e79f;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: none; /* ✅ ဖျောက်လိုက်တာ */
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>

  <div style="padding: 20px; padding-bottom: 80px;">
    <h1>📘 စာအုပ် | Salaryatana</h1>
    <p>ဤစာမျက်နှာသည် dark mode နှင့် category bar ပါဝင်သောနမူနာဖြစ်သည်။</p>
  </div>

  <nav>
    <div class="category-bar">
      <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
      <a href="book.html">📘 စာအုပ်</a>
      <a href="chat-json.html">🤖 မေးခွန်းမေး</a>
      <a href="history.html">🕘 မှတ်တမ်း</a>
      <a href="message.html">✉️ စာပို့</a>
    </div>
  </nav>

  <script src="theme-darkmode.js"></script>
</body>
</html>

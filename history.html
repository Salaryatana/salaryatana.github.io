<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>🕘 မှတ်တမ်း | Salaryatana</title>

  <!-- Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Salaryatana မှာ ပို့ချခဲ့သည့် မှတ်တမ်းများအားလုံး" />
  <meta name="keywords" content="Salaryatana, မှတ်တမ်း, message history, group chat, chat log" />

  <!-- Custom CSS -->
  <style>
    body {
      font-family: "Noto Sans Myanmar", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }

    h1 {
      text-align: center;
      color: inherit;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .message {
      background: #fff;
      border-left: 4px solid #ffc107;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .message {
      background: #2a2a2a;
      color: #ddd;
    }

    .meta {
      font-size: 0.9em;
      color: #888;
    }

    body.dark .meta {
      color: #aaa;
    }

    .content {
      font-size: 1.05em;
      margin-top: 0.5rem;
    }

    /* Dark mode toggle */
    .toggle-container {
      text-align: center;
      margin: 2rem 0;
    }

    .footer-nav {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      font-size: 0.95em;
    }

    .footer-nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #007bff;
    }

    body.dark .footer-nav {
      border-color: #444;
    }

    body.dark .footer-nav a {
      color: #66bfff;
    }
  </style>
</head>

<body>
  <h1>🕘 မှတ်တမ်း</h1>

  <!-- Message 1 -->
  <div class="message">
    <div class="meta">📅 2025-07-13 | 🧘 Ashin Pyin Nyar Wa Ra</div>
    <div class="content">
      အခန်း (၃) ထဲမှာ ပြောခဲ့တဲ့ အကြောင်းအရာတွေကို မနေ့ညမှာ ထပ်ဖြန့်မယ်။
    </div>
  </div>

  <!-- Message 2 -->
  <div class="message">
    <div class="meta">📅 2025-07-12 | 🗣️ အသံအလှည့် (Bot)</div>
    <div class="content">
      စာအုပ်ဖော်ပြချက်မှာ နောက်ထပ် မေးခွန်းနှင့် FAQ section ထည့်ဖို့ အကြံပြုထားပါတယ်။
    </div>
  </div>

  <!-- Dark mode toggle button -->
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">🌙 / ☀️ Dark Mode ပြောင်းရန်</button>
  </div>

  <!-- Footer menu (Category Links) -->
  <div class="footer-nav">
    <a href="index.html">📚 စာအုပ်</a>
    <a href="history.html">🕘 မှတ်တမ်း</a>
    <a href="message.html">💬 စာပို့ရန်</a>
    <a href="about.html">ℹ️ အကြောင်း</a>
  </div>

  <!-- JavaScript for dark mode -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // Restore mode from previous session
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>

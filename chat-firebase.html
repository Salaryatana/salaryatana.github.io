<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>
  <link rel="stylesheet" href="theme-darkmode.css" />
  <script src="theme-darkmode.js" defer></script>
  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      margin: 0;
      padding: 0;
    }

    .darkmode-toggle-wrapper {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .darkmode-toggle-wrapper button {
      background: transparent !important; /* ✅ No background color */
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
    }

    .darkmode-toggle-wrapper button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- ✅ Dark mode toggle button -->
  <div class="darkmode-toggle-wrapper">
    <button onclick="toggleDarkMode()">🌙</button>
  </div>

  <h1>📘 စာအုပ် | Salaryatana</h1>
  <p>ဤနေရာတွင် သင့်စာအုပ်အကြောင်းအရာများရေးသားနိုင်ပါသည်။</p>
</body>
</html>

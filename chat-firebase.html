<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📘 စာအုပ် | Salaryatana</title>

  <!-- ✅ Shared Dark Mode CSS -->
  <link rel="stylesheet" href="theme-darkmode.css" />
  <script src="theme-darkmode.js" defer></script>

  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .darkmode-toggle-wrapper {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .darkmode-toggle-wrapper button {
      background-color: transparent !important; /* ✅ Remove green bg */
      border: none !important;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      color: var(--text-color);
      box-shadow: none !important;
    }

    .darkmode-toggle-wrapper button:hover,
    .darkmode-toggle-wrapper button:active,
    .darkmode-toggle-wrapper button:focus {
      background-color: transparent !important; /* ✅ Stay transparent on click */
      box-shadow: none !important;
      outline: none !important;
    }

    h1, p {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- ✅ Dark mode toggle button -->
  <div class="darkmode-toggle-wrapper">
    <button onclick="toggleDarkMode()">🌙</button>
  </div>

  <h1>📘 စာအုပ် | Salaryatana</h1>
  <p>ဤနေရာတွင် သင့်စာအုပ်အကြောင်းအရာများရေးသားနိုင်ပါသည်။</p>
</body>
</html>

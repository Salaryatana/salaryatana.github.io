    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const ADMIN_PASSWORD = "salaryatana_admin_secret";

    function sendMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const text = document.getElementById("messageInput").value.trim();
      if (!name) {
        alert("á€”á€¬á€™á€Šá€ºá€‘á€Šá€·á€ºá€•á€«");
        return;
      }
      if (!text) {
        alert("á€…á€¬á€á€¬á€¸á€›á€±á€¸á€•á€«");
        return;
      }
      const timestamp = Date.now();
      messagesRef.push({ name, text, timestamp });
      document.getElementById("messageInput").value = "";
    }

    function formatTimestamp(ts) {
      const d = new Date(ts);
      return d.toLocaleString('my-MM', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Yangon'
      });
    }

    const messagesDiv = document.getElementById("messages");
    messagesRef.on("child_added", (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<span class="name">${escapeHtml(msg.name)}</span> <span class="time">[${formatTimestamp(msg.timestamp)}]</span><br>${escapeHtml(msg.text)}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function clearMessages() {
      const pass = prompt("Admin password á€‘á€Šá€·á€ºá€•á€«á‹");
      if (pass === ADMIN_PASSWORD) {
        if (confirm("Messages á€¡á€¬á€¸á€œá€¯á€¶á€¸á€€á€­á€¯ á€–á€»á€€á€ºá€™á€¾á€¬ á€á€±á€á€»á€¬á€•á€«á€á€œá€¬á€¸?")) {

    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
    };

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

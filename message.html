<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>💬 စာပို့ရန် | Salaryatana</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fefbe9;
      color: #5d4037;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #5d4037;
      font-weight: bold;
    }
    body.dark-mode nav a {
      color: #f1c40f;
    }
    h1 {
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      background: #fff;
      height: 320px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
    }
    body.dark-mode #messages {
      background: #1e1e1e;
      color: #ddd;
    }
    .message {
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.dark-mode .message {
      border-bottom: 1px solid #444;
    }
    .msg-info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .time {
      font-size: 0.8rem;
      color: #999;
    }
    body.dark-mode .time {
      color: #aaa;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 10px;
      width: calc(50% - 12px);
      margin: 0 6px 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type="text"] {
      background-color: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 0 6px 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #8bc34a;
      color: white;
    }
    button:hover {
      background-color: #689f38;
    }
    #darkModeToggle {
      background-color: #2196f3;
    }
    #darkModeToggle:hover {
      background-color: #1769aa;
    }
    #clearBtn {
      background-color: #e53935;
    }
    #clearBtn:hover {
      background-color: #ab000d;
    }
    .delete-btn {
      background-color: transparent;
      border: none;
      color: #e53935;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
    <a href="book.html">📘 စာအုပ်</a>
    <a href="message.html"><strong>💬 စာပို့ရန်</strong></a>
    <a href="about.html">ℹ️ အကြောင်း</a>
  </nav>

  <h1>💬 Group Chat | Salaryatana</h1>

  <div id="messages"></div>

  <input type="text" id="nameInput" placeholder="နာမည် (အဖွဲ့ဝင်)" />
  <input type="text" id="messageInput" placeholder="စာသားရေးပါ..." />
  <button onclick="sendMessage()">ပို့မယ်</button>
  <button id="darkModeToggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  <button id="clearBtn" onclick="clearMessages()">🧹 Clear All</button>

  <script>
    // ✅ Firebase Config (မင်းထဲမှာသုံးမယ်ဆိုရင် ဤနေရာကို မင်းရဲ့ config နဲ့ ပြောင်းဖို့လိုမယ်)
    const firebaseConfig = {
      apiKey: "AIzaSyXXX_REPLACE_THIS",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById("messages");
    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");

    db.ref("messages").orderByChild("timestamp").on("value", snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        const msgDiv = document.createElement("div");
        msgDiv.className = "message";

        const infoDiv = document.createElement("div");
        infoDiv.className = "msg-info";

        const name = document.createElement("span");
        name.className = "name";
        name.textContent = data.name;

        const time = document.createElement("span");
        time.className = "time";
        time.textContent = new Date(data.timestamp).toLocaleTimeString("my-MM", { hour12: false });

        const text = document.createElement("p");
        text.textContent = data.text;

        infoDiv.appendChild(name);
        infoDiv.appendChild(time);
        infoDiv.appendChild(text);
        msgDiv.appendChild(infoDiv);

        if (localStorage.getItem("chatName") === data.name) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "❌ ဖျက်မယ်";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            if (confirm("ဖျက်မှာသေချာလား?")) {
              db.ref("messages/" + key).remove();
            }
          };
          msgDiv.appendChild(delBtn);
        }

        messagesDiv.appendChild(msgDiv);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return alert("နာမည်နဲ့ စာသားလိုပါတယ်။");
      localStorage.setItem("chatName", name);
      db.ref("messages").push({ name, text, timestamp: Date.now() });
      messageInput.value = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function clearMessages() {
      if (confirm("စာအားလုံး ဖျက်မှာသေချာလား?")) {
        db.ref("messages").remove();
      }
    }
  </script>
</body>
</html>

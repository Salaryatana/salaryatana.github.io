<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✉️ စာပို့ | Salaryatana</title>
  <link rel="stylesheet" href="theme-darkmode.css" />
  <link rel="stylesheet" href="category-bar.css" />
  <script src="theme-darkmode.js" defer></script>
  <style>
    body {
      font-family: "Myanmar Text", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .chat-container {
      padding: 80px 10px 100px;
      max-width: 600px;
      margin: auto;
    }

    .message {
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      position: relative;
    }

    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #ff5c5c;
      font-size: 1em;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
    }

    /* ✅ Input area */
    .input-area {
      position: fixed;
      bottom: 60px;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      padding: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    .input-area button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #d4a017;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ✅ Remove green glow/highlight from buttons */
    button:focus,
    input:focus,
    .input-area button:focus {
      outline: none !important;
      box-shadow: none !important;
      background: none;
    }

    /* ✅ Extra: dark mode toggle fix */
    #dark-mode-toggle:focus {
      outline: none !important;
      box-shadow: none !important;
    }

    /* ✅ Remove highlight on any button */
    button {
      background-color: #2a2a2a;
      color: #fff;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
  </div>

  <!-- ✅ Input area -->
  <div class="input-area">
    <input type="text" id="senderInput" placeholder="မင်းနာမည်..." />
    <input type="text" id="messageInput" placeholder="သတင်းပို့ရန်..." />
    <button onclick="sendMessage()">ပို့မယ်</button>
    <button onclick="clearMessages()">Clear all</button>
  </div>

  <!-- ✅ Category bar -->
  <nav>
    <div class="category-bar">
      <a href="index.html">🏠 ပင်မစာမျက်နှာ</a>
      <a href="book.html">📘 စာအုပ်</a>
      <a href="chat-json.html">🤖 မေးခွန်းမေး</a>
      <a href="history.html">🕘 မှတ်တမ်း</a>
      <a href="message.html">✉️ စာပို့</a>
    </div>
  </nav>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="message.js"></script>
</body>
</html>

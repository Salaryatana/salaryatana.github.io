    }
    h1 {
      text-align: center;
    }
    #messages {

    }
    .message .name {
      font-weight: bold;
      margin-right: 10px;
    }
    .message .time {

      color: #999;
    }
    body.dark-mode .message .time {
      color: #aaa;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 10px;
      width: calc(50% - 12px);
      margin: 0 6px 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    body.dark-mode input[type="text"] {
      background-color: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 0 6px 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #8bc34a;
      color: white;
    }
    button:hover {
      background-color: #689f38;
    }
    #darkModeToggle {
      background-color: #2196f3;
    }
    #darkModeToggle:hover {
      background-color: #1769aa;
    }
    #clearBtn {
      background-color: #e53935;
    }
    #clearBtn:hover {
      background-color: #ab000d;
    }
    .delete-btn {
      background-color: transparent;
      border: none;
      color: #e53935;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
